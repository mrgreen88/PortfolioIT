<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
   <link rel="icon" href="#">
   <title>Guess My Number</title>
</head>

<body>

   <header>
      <h1>Guess My Number</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn btn-again">Try again!</button>
      <div class="number">?</div>
   </header>

   <main>

      <section class="left">
         <input type="number" class="guess">
         <button class="btn btn-check">Check!</button>
      </section>

      <section class="right">
         <p class="message">Start guessing...</p>
         <p class="label-score">ğŸ’¯ Score: <span class="score">20</span></p>
         <p class="label-highscore">ğŸ¥‡ Highscore: <span class="highscore">0</span></p>
         <p class="label-play"><span class="first-label"></span> : <span class="first-play">0</span></p>
         <p class="label-play"><span class="second-label"></span> : <span class="second-play">0</span></p>
         <p class="label-play"><span class="third-label"></span> : <span class="third-play">0</span></p>
      </section>

   </main>


   <script src="app3.js"></script>

</body>

</html>
